---
name: CI
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version and tags
        id: meta
        run: |
          IMAGE=ghcr.io/wsdexe/postal
          REF="${GITHUB_REF#refs/heads/}"
          VER="$(git describe --tags 2>/dev/null || echo "dev-${GITHUB_SHA:0:7}")"

          echo "version=${VER}" >> "$GITHUB_OUTPUT"
          echo "branch=${REF}" >> "$GITHUB_OUTPUT"

          if [[ "$REF" == "main" ]]; then
            echo "tags=${IMAGE}:latest" >> "$GITHUB_OUTPUT"
            echo "Building LATEST image for main branch"
          else
            echo "tags=${IMAGE}:branch-${REF}" >> "$GITHUB_OUTPUT"
            echo "Building branch image: branch-${REF}"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: full
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BRANCH=${{ steps.meta.outputs.branch }}

      - name: Image published
        run: |
          echo "âœ… Successfully published: ${{ steps.meta.outputs.tags }}"
          echo "Version: ${{ steps.meta.outputs.version }}"
